<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div>
        <div>
            <h1>Welcome {{user.first_name}}</h1> <!--Adjust @app.route-->
            <p>These are the recipes</p>
        </div>
        <div>
            <div>
                <a href = '/new/recipe'>Create</a>
            </div>
            <div>
                <a href = '/logout'>Logout</a>
            </div>
        </div>
    </div>
    <table>
        <tr>
            <th>Name</th>
            <th>Under 30 Minutes?</th>
            <th>Actions</th>
        </tr>
        {% for recipe in all_recipes %}
        <tr>
            <td>{{recipe.name}}</td>
            {% if thirty_minutes == 1%}
            <td>Yes</td>
            {% else %}
            <td>No</td>
            {% endif %}
            <td><a href = '/recipe/{{recipe.id}}'>view instructions</a> | <a href = '/edit/recipe/{{recipe.id}}'>edit</a> | <a href = '/delete/recipe/{{recipe.id}}'>delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
