<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div>
        <div>
            <h1>Edit Recipe</h1>
        </div>
        <div>
            <a href = '/dashboard'>Dashboard</a>
            <a href = '/logout'>Logout</a>
        </div>
    </div>
    <div>
        <form action = '/edit/recipe' method = 'post'>
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
            <input type = 'hidden' name = 'id' value = {{recipe.id}}>
            <div>
                <div>
                    <label for = 'name'>Name:</label>
                    <input type = 'text' name = 'name' value = '{{recipe.name}}'>
                </div>
                <div>
                    <label for = 'description'>Description:</label>
                    <textarea name='description' rows='10' cols='30'>{{recipe.description}}</textarea>
                </div>
                <div>
                    <label for = 'instructions'>Instructions</label>
                    <textarea name='instructions' rows='10' cols='30'>{{recipe.instructions}}</textarea>
                </div>
                <div>
                    <input type = 'submit' value = 'Update'>
                </div>
            </div>
            <div>
                <div>
                    <label for='date'>Date Made On:</label>
                    <input type='date' name='date' value = {{recipe.date}}>
                </div>
                <div>
                    <div>
                        <p>Under 30 Minutes?</p>
                    </div>
                    <div>
                        {% if recipe.thirty_minutes == 1 %}
                        <label for = 'thirty_minutes'>Yes</label><br>
                        <input checked type = 'radio' name = 'thirty_minutes'>
                        <label for = 'thirty_minutes'>No</label><br>
                        <input type = 'radio' name = 'thirty_minutes'>
                        {% else %}
                        <label for = 'thirty_minutes'>Yes</label><br>
                        <input type = 'radio' name = 'thirty_minutes'>
                        <label for = 'thirty_minutes'>No</label><br>
                        <input checked type = 'radio' name = 'thirty_minutes'>
                        {% endif %}
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
